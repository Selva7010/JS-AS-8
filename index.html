<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="heading text-center mt-3">
                <h2 class="fw-bold title fs-1">ToDo List</h2>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="input mt-5 d-flex align-items-center justify-content-center">
            <input type="text" class="inputbox" placeholder="Heading......." id="input-data">
            <button class="btn btn-success addbtn" id="add">Add</button>
        </div>
    </div>

    <div class="container-lg d-flex justify-content-center">
        <div class="data mt-5">
            <div class="row ">
            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th class="col-8">Content</th>
                        <th class="col-2">Edit <i class="bi bi-pencil-square" style="color: green;"></i></th>
                        <th class="col-2">Delete <i class="bi bi-trash" style="color: red;"></i></th>
                    </tr>
                </thead>
                <tbody class="todo-data">
                    <tr class="table-data">
                        
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
